<div class="bngApp beamlrmirrorsui" style="background-color:transparent; height:100%;" >

<div ng-if="enabled==true"  style="height:100%; transform:translate(0px,-2px); z-index:99999;">

<div ng-if="selected=='none'" style="min-width:100%; min-height:100%;">

<p style="margin-top:0px; margin-bottom:0px;background-color:rgba(0.0,0.0,0.0,0.5); width:100%; font-size:24px; font-weight:bold; text-align:center;">
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Mirrors Adjustment &nbsp&nbsp&nbsp&nbsp&nbsp
<span ng-click="close()" style="margin-right:15px; transform:translate(0px,10px);">X</span>
</p>

<table style="background-color:rgba(0.0,0.0,0.0,0.5); table-layout:fixed; border-collapse: collapse; width:100%; min-height:100%; margin:auto;">

<tr ng-repeat="(depth,mirrors) in sorted">
<td ng-repeat="(index,mirror) in mirrors track by index">
<div ng-click="selectMirror(mirror)" ng-if="mirror!='none'" style="width:100%; height:100%;">
<img style="width:100%; filter:invert(1);" ng-attr-src="/ui/ui-vue/src/assets/fonts/bngIcons/svg/{{mdata[mirror]['icon']}}.svg" />
<p style="text-align:center; font-weight:bold; font-size:17px; margin:0; transform:translate(0px,-20px)">{{mdata[mirror]['name']}}</p>
<div>
</td>
</tr>

</table>

</div>

<div ng-if="selected!='none'" style="min-width:100%; background-color:rgba(0.0,0.0,0.0,0.5);">
<p style="width:100%; text-align:center; font-size:24px; font-weight:bold; margin-top:0px; margin-bottom:5px;">{{mdata[selected]['name']}}</p>
<p style="width:100%; text-align:center; font-size:20px; font-weight:bold; margin:0;">Vertical Adjustment ({{cox}})</p>
<p style="width:100%; "><md-slider ng-change="updateMirror(selected, cox, coy)" ng-model="cox" min=-20 max=20 step=0.1 style="width:90%; margin:auto;"></md-slider>
<p style="width:100%; text-align:center; font-size:20px; font-weight:bold; margin:0;">Horizontal Adjustment ({{coy}})</p>
<p style="width:100%; "><md-slider ng-change="updateMirror(selected, cox, coy)" ng-model="coy" min=-20 max=20 step=0.1 style="width:90%; margin:auto;"></md-slider>
<p style="text-align:center;"><button ng-click="deselect()" style="margin:auto; margin-bottom:20px;">Back</button></p>
</div>





</div>
