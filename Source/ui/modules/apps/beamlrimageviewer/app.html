<div class="bngApp beamlrimageviewer" style="background-color:transparent; height:100%; position:relative;" >

<div ng-click="clicked()" style="width:99%; height:99%; background-color:rgba(0.0,0.0,0.0,0.5); margin:auto; transform:translate(0px, 3px); text-align:center;">

</div>
