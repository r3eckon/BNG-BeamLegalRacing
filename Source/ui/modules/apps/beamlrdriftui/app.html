<div class="bngApp beamlrdriftui" style="background-color:transparent; height:100%;" >

<div ng-if="enabled==true" style="background-color:rgba(0.0,0.0,0.0,0.5); height:100%;">

<table style="table-layout:fixed; width:98%; height:100%; margin:auto;">
<tr>
<td style="vertical-align: middle; font-weight:bold; font-size:16px; width:45%;">Current Drift:</td>
<td style="vertical-align: middle; font-weight:bold; font-size:18px; text-align:right; width:55%;">{{cscore | number : 1}} x {{combo | number : 1}}</td>
</tr>
<tr>
<td style="vertical-align: middle; font-weight:bold; font-size:16px;">Total Score:</td>
<td style="vertical-align: middle; font-weight:bold; font-size:18px; text-align:right;">{{tscore}}</td>
</tr>
</table>


</div>

</div>
